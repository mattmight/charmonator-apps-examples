<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Trial Matcher">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Trial Matcher">

    <title>Clinical Trial Matcher - Demo App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 15px;
            padding-top: max(15px, env(safe-area-inset-top));
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            padding-left: max(15px, env(safe-area-inset-left));
            padding-right: max(15px, env(safe-area-inset-right));
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
            line-height: 1.1;
            letter-spacing: -0.01em;
        }

        .header p {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #86868b;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: clamp(20px, 4vw, 30px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .form-group textarea {
            width: 100%;
            min-height: clamp(150px, 25vh, 200px);
            padding: 15px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-family: inherit;
            font-size: clamp(14px, 3.5vw, 16px);
            resize: vertical;
            transition: border-color 0.2s ease;
            background: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #007aff;
        }

        .criteria-section {
            margin-bottom: 25px;
        }

        .criteria-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .criteria-list {
            list-style: none;
        }

        .criteria-item {
            display: flex;
            align-items: stretch;
            margin-bottom: 10px;
            padding: 8px 0;
            gap: 10px;
        }

        .criteria-item input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: clamp(14px, 3.5vw, 16px);
            background: rgba(255, 255, 255, 0.7);
            min-height: 44px;
        }

        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: clamp(14px, 3.5vw, 16px);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f2f2f7;
            color: #007aff;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 8px;
        }

        .btn-danger {
            background: #ff3b30;
        }

        .btn-danger:hover {
            background: #d70015;
        }

        .results-section {
            display: none;
            grid-column: 1 / -1;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .eligibility-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .eligible {
            background: #d1f2eb;
            color: #00b074;
        }

        .ineligible {
            background: #fadbd8;
            color: #e74c3c;
        }

        .needs-review {
            background: #fff3cd;
            color: #856404;
        }

        .criterion-result {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #e5e5e7;
        }

        .criterion-result.matched {
            border-left-color: #00b074;
        }

        .criterion-result.non-matched {
            border-left-color: #e74c3c;
        }

        .criterion-result.more-info {
            border-left-color: #ffc107;
        }

        .criterion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .criterion-type {
            background: #f2f2f7;
            color: #86868b;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-matched {
            background: #d1f2eb;
            color: #00b074;
        }

        .status-non-matched {
            background: #fadbd8;
            color: #e74c3c;
        }

        .status-more-info {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-bar {
            background: #f2f2f7;
            height: 4px;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: #007aff;
            transition: width 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: clamp(30px, 6vw, 40px);
            color: #86868b;
        }

        .spinner {
            border: 3px solid #f2f2f7;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));

            .container {
                padding: 0;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

                padding: 20px;
            }
            
            .header {
                margin-bottom: 25px;
            }
            
            .criteria-item {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .criteria-item input {
                margin-right: 0;
                margin-bottom: 8px;
            }
            
            .btn-small {
                width: 100%;
                margin-left: 0;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .criterion-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
                padding-top: max(8px, env(safe-area-inset-top));
                padding-bottom: max(8px, env(safe-area-inset-bottom));
                padding-left: max(8px, env(safe-area-inset-left));
                padding-right: max(8px, env(safe-area-inset-right));
            }
            
            .card {
                border-radius: 12px;
                padding: 16px;
            }
            
            .form-group textarea {
                min-height: 120px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .criteria-item input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 14px 18px;
                font-size: 16px;
                min-height: 48px;
            }
            
            .btn-small {
                padding: 10px 14px;
                font-size: 14px;
                min-height: 40px;
            }
        }

        /* Tab interface styles */
        .trial-selection-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 12px;
            background: #f2f2f7;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #86868b;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: #007aff;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* NCT input group */
        .nct-input-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .nct-input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            font-size: clamp(14px, 3.5vw, 16px);
            background: rgba(255, 255, 255, 0.7);
            min-height: 44px;
            text-transform: uppercase;
        }

        .nct-input-group input:focus {
            outline: none;
            border-color: #007aff;
        }

        /* Trial info section */
        .trial-info-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 122, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 122, 255, 0.1);
        }

        .trial-info-section h3 {
            color: #007aff;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .trial-detail-item {
            display: flex;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .trial-detail-label {
            font-weight: 600;
            color: #1d1d1f;
            min-width: 120px;
            flex-shrink: 0;
        }

        .trial-detail-value {
            color: #86868b;
            flex: 1;
        }

        .criteria-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
        }

        .criteria-preview h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;

        }

        .criteria-preview ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .criteria-preview li {
            padding: 4px 0;
            color: #86868b;
            font-size: 14px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .criteria-preview li:last-child {
            border-bottom: none;
        }

        /* Enhanced results display */
        .comprehensive-results {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .overall-assessment {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 24px;
            border-left: 6px solid #007aff;
        }

        .assessment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .clinical-summary {
            background: rgba(0, 122, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .recommendation-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .recommendation-card h4 {
            color: #007aff;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .evidence-quote {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn:hover {
                transform: none;
            }
            
            .btn:active {
                transform: scale(0.98);
                background: #0056b3;
            }
            
            .criteria-item input:focus,
            .form-group textarea:focus {
                border-color: #007aff;
                box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>Clinical Trial Matcher</h1>
            <p>AI-powered eligibility assessment for clinical trials</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Patient Medical Record</h2>
                <div class="form-group">
                    <label for="medicalRecord">Enter patient medical record text:</label>
                    <textarea 
                        id="medicalRecord" 
                        placeholder="Patient is a 45-year-old female with a history of type 2 diabetes diagnosed 5 years ago. Current medications include metformin 1000mg twice daily. Recent HbA1c is 7.2%. Patient reports good medication compliance..."
                    ></textarea>
                </div>
            </div>

            <div class="card">
                <h2>Trial Selection</h2>
                
                <div class="trial-selection-tabs">
                    <button class="tab-btn active" onclick="switchTab('nct-lookup')">NCT Lookup</button>
                    <button class="tab-btn" onclick="switchTab('manual-entry')">Manual Entry</button>
                </div>

                <div id="nct-lookup-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="nctNumber">Enter NCT Number:</label>
                        <div class="nct-input-group">
                            <input type="text" id="nctNumber" placeholder="NCT00000102" pattern="NCT\d{8}" />
                            <button class="btn btn-secondary" onclick="loadTrialData()">Load Trial</button>
                        </div>
                    </div>
                    
                    <div id="trial-info" class="trial-info-section" style="display: none;">
                        <h3>Trial Information</h3>
                        <div id="trial-details"></div>
                    </div>
                </div>

                <div id="manual-entry-tab" class="tab-content">
                    <div class="criteria-section">
                        <h3>Inclusion Criteria</h3>
                        <ul class="criteria-list" id="inclusionCriteria">
                            <li class="criteria-item">
                                <input type="text" placeholder="Age 18-65 years" />
                                <button class="btn btn-danger btn-small" onclick="removeCriterion(this)">Remove</button>
                            </li>
                            <li class="criteria-item">
                                <input type="text" placeholder="Diagnosis of type 2 diabetes" />
                                <button class="btn btn-danger btn-small" onclick="removeCriterion(this)">Remove</button>
                            </li>
                        </ul>
                        <button class="btn btn-secondary btn-small" onclick="addCriterion('inclusionCriteria')">Add Inclusion Criterion</button>
                    </div>

                    <div class="criteria-section">
                        <h3>Exclusion Criteria</h3>
                        <ul class="criteria-list" id="exclusionCriteria">
                            <li class="criteria-item">
                                <input type="text" placeholder="Pregnancy" />
                                <button class="btn btn-danger btn-small" onclick="removeCriterion(this)">Remove</button>
                            </li>
                            <li class="criteria-item">
                                <input type="text" placeholder="Severe kidney disease" />
                                <button class="btn btn-danger btn-small" onclick="removeCriterion(this)">Remove</button>
                            </li>
                        </ul>
                        <button class="btn btn-secondary btn-small" onclick="addCriterion('exclusionCriteria')">Add Exclusion Criterion</button>
                    </div>
                </div>

                <button class="btn" onclick="evaluateEligibility()" style="width: 100%; margin-top: 20px;">Evaluate Eligibility</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing medical record and evaluating criteria...</p>
            </div>

            <div class="card results-section" id="results">
                <div class="results-header">
                    <h2>Eligibility Assessment Results</h2>
                    <div class="eligibility-badge" id="overallEligibility"></div>
                </div>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTrialData = null;
        let currentMode = 'nct-lookup';

        // Tab switching functionality
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            currentMode = tabName;
        }

        // NCT lookup functionality
        async function loadTrialData() {
            const nctNumber = document.getElementById('nctNumber').value.trim().toUpperCase();
            
            if (!nctNumber) {
                alert('Please enter an NCT number.');
                return;
            }

            if (!nctNumber.match(/^NCT\d{8}$/)) {
                alert('Please enter a valid NCT number (format: NCT00000000).');
                return;
            }

            try {
                const response = await fetch(`/charm/apps/clinical-trial-matcher/nct/${nctNumber}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`Trial ${nctNumber} not found in database.`);
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const trialData = await response.json();
                currentTrialData = trialData;
                displayTrialInfo(trialData);

            } catch (error) {
                console.error('Error loading trial data:', error);
                alert('Error loading trial data: ' + error.message);
                document.getElementById('trial-info').style.display = 'none';
            }
        }

        function displayTrialInfo(trialData) {
            const trialInfoSection = document.getElementById('trial-info');
            const trialDetails = document.getElementById('trial-details');

            let html = `
                <div class="trial-detail-item">
                    <span class="trial-detail-label">NCT Number:</span>
                    <span class="trial-detail-value">${trialData.nctNumber}</span>
                </div>
                <div class="trial-detail-item">
                    <span class="trial-detail-label">Title:</span>
                    <span class="trial-detail-value">${trialData.studyInfo.briefTitle}</span>
                </div>
                <div class="trial-detail-item">
                    <span class="trial-detail-label">Condition:</span>
                    <span class="trial-detail-value">${trialData.studyInfo.condition || 'Not specified'}</span>
                </div>
                <div class="trial-detail-item">
                    <span class="trial-detail-label">Phase:</span>
                    <span class="trial-detail-value">${trialData.studyInfo.phase || 'Not specified'}</span>
                </div>
                <div class="trial-detail-item">
                    <span class="trial-detail-label">Status:</span>
                    <span class="trial-detail-value">${trialData.studyInfo.overallStatus}</span>
                </div>
                <div class="trial-detail-item">
                    <span class="trial-detail-label">Age Range:</span>
                    <span class="trial-detail-value">${trialData.eligibility.minimumAge} to ${trialData.eligibility.maximumAge}</span>
                </div>
                <div class="trial-detail-item">
                    <span class="trial-detail-label">Gender:</span>
                    <span class="trial-detail-value">${trialData.eligibility.gender}</span>
                </div>
            `;

            // Add criteria preview
            if (trialData.eligibility.inclusionCriteria && trialData.eligibility.inclusionCriteria.length > 0) {
                html += `
                    <div class="criteria-preview">
                        <h4>Inclusion Criteria (${trialData.eligibility.inclusionCriteria.length})</h4>
                        <ul>
                            ${trialData.eligibility.inclusionCriteria.slice(0, 3).map(c => `<li>${c}</li>`).join('')}
                            ${trialData.eligibility.inclusionCriteria.length > 3 ? `<li><em>... and ${trialData.eligibility.inclusionCriteria.length - 3} more</em></li>` : ''}
                        </ul>
                    </div>
                `;
            }

            if (trialData.eligibility.exclusionCriteria && trialData.eligibility.exclusionCriteria.length > 0) {
                html += `
                    <div class="criteria-preview">
                        <h4>Exclusion Criteria (${trialData.eligibility.exclusionCriteria.length})</h4>
                        <ul>
                            ${trialData.eligibility.exclusionCriteria.slice(0, 3).map(c => `<li>${c}</li>`).join('')}
                            ${trialData.eligibility.exclusionCriteria.length > 3 ? `<li><em>... and ${trialData.eligibility.exclusionCriteria.length - 3} more</em></li>` : ''}
                        </ul>
                    </div>
                `;
            }

            trialDetails.innerHTML = html;
            trialInfoSection.style.display = 'block';
        }

        // Manual entry functions
        function addCriterion(listId) {
            const list = document.getElementById(listId);
            const li = document.createElement('li');
            li.className = 'criteria-item';
            li.innerHTML = `
                <input type="text" placeholder="Enter criterion..." />
                <button class="btn btn-danger btn-small" onclick="removeCriterion(this)">Remove</button>
            `;
            list.appendChild(li);
        }

        function removeCriterion(button) {
            button.parentElement.remove();
        }

        function getCriteriaFromList(listId) {
            const list = document.getElementById(listId);
            const inputs = list.querySelectorAll('input[type="text"]');
            return Array.from(inputs)
                .map(input => input.value.trim())
                .filter(value => value.length > 0);
        }

        // Enhanced evaluation function
        async function evaluateEligibility() {
            const medicalRecord = document.getElementById('medicalRecord').value.trim();
            
            if (!medicalRecord) {
                alert('Please enter a medical record.');
                return;
            }

            let endpoint, requestBody;

            if (currentMode === 'nct-lookup') {
                const nctNumber = document.getElementById('nctNumber').value.trim().toUpperCase();
                
                if (!nctNumber) {
                    alert('Please enter an NCT number or switch to Manual Entry mode.');
                    return;
                }

                if (!nctNumber.match(/^NCT\d{8}$/)) {
                    alert('Please enter a valid NCT number (format: NCT00000000).');
                    return;
                }

                endpoint = '/charm/apps/clinical-trial-matcher/comprehensive-match-nct';
                requestBody = {
                    medicalRecord,
                    nctNumber
                };
            } else {
                const inclusionCriteria = getCriteriaFromList('inclusionCriteria');
                const exclusionCriteria = getCriteriaFromList('exclusionCriteria');

                if (inclusionCriteria.length === 0 || exclusionCriteria.length === 0) {
                    alert('Please add at least one inclusion and one exclusion criterion.');
                    return;
                }

                endpoint = '/charm/apps/clinical-trial-matcher/comprehensive-match';
                requestBody = {
                    medicalRecord,
                    trialCriteria: {
                        inclusionCriteria,
                        exclusionCriteria
                    }
                };
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayEnhancedResults(data);

            } catch (error) {
                console.error('Error:', error);
                alert('Error evaluating eligibility: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Enhanced results display
        function displayEnhancedResults(data) {
            const resultsSection = document.getElementById('results');
            const overallEligibility = document.getElementById('overallEligibility');
            const resultsContent = document.getElementById('resultsContent');

            // Check if this is a comprehensive evaluation
            const isComprehensive = data.overallAssessment && data.criteriaAnalysis;

            if (isComprehensive) {
                displayComprehensiveResults(data, resultsSection, overallEligibility, resultsContent);
            } else {
                displayBasicResults(data, resultsSection, overallEligibility, resultsContent);
            }

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function displayComprehensiveResults(data, resultsSection, overallEligibility, resultsContent) {
            // Set overall eligibility
            const eligibility = data.overallAssessment.eligibility;
            overallEligibility.textContent = eligibility.replace('-', ' ').toUpperCase();

                                <div style="font-size: 0.9rem; color: #86868b;">Confidence</div>

                    </div>

                    <div class="metadata" style="padding: 15px; background: rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: 20px;">

                        ${data.nctNumber ? `<strong>NCT Number:</strong> ${data.nctNumber}<br>` : ''}
                        ${data.trialInfo ? `<strong>Trial:</strong> ${data.trialInfo.title}<br>` : ''}
                        <strong>Evaluation Type:</strong> ${data.evaluationType || 'Comprehensive AI Analysis'}
                    </div>
            `;

            // Add criteria analysis
            if (data.criteriaAnalysis && data.criteriaAnalysis.length > 0) {
                html += '<h3 style="margin-bottom: 15px;">Detailed Criteria Analysis</h3>';
                
                data.criteriaAnalysis.forEach(criterion => {
                    const statusClass = criterion.status.replace('-', '-');
                    html += `
                        <div class="criterion-result ${statusClass}">
                            <div class="criterion-header">
                                <div>
                                    <div class="criterion-type">${criterion.type}</div>
                                    <strong>${criterion.criterion}</strong>
                                </div>
                                <div class="status-badge status-${statusClass}">
                                    ${criterion.status.replace('-', ' ').toUpperCase()}
                                </div>
                            </div>
                            
                            <p style="margin: 12px 0; color: #1d1d1f; line-height: 1.5;">
                                ${criterion.clinicalReasoning}
                            </p>
                            
                            ${criterion.evidenceFromRecord && criterion.evidenceFromRecord !== "See individual criterion evaluation" ? 
                                `<div class="evidence-quote">
                                    <strong>Evidence:</strong> "${criterion.evidenceFromRecord}"
                                </div>` : ''}
                            
                            ${criterion.missingInformation && criterion.missingInformation !== "None identified" ? 
                                `<div style="background: #fff3cd; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 0.9rem;">
                                    <strong>Additional Info Needed:</strong> ${criterion.missingInformation}
                                </div>` : ''}
                            
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 10px;">
                                <small style="color: #86868b;">Confidence: ${Math.round(criterion.confidence * 100)}%</small>
                                <div class="confidence-bar" style="width: 100px;">
                                    <div class="confidence-fill" style="width: ${criterion.confidence * 100}%;"></div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            // Add clinical recommendations
            if (data.clinicalRecommendations) {
                html += `
                    <div class="recommendations-grid">
                        <div class="recommendation-card">
                            <h4>Next Steps</h4>
                            <p>${data.clinicalRecommendations.nextSteps}</p>
                        </div>
                        <div class="recommendation-card">
                            <h4>Additional Tests</h4>
                            <p>${data.clinicalRecommendations.additionalTests}</p>
                        </div>
                        <div class="recommendation-card">
                            <h4>Risk Factors</h4>
                            <p>${data.clinicalRecommendations.riskFactors}</p>
                        </div>
                        <div class="recommendation-card">
                            <h4>Alternative Trials</h4>
                            <p>${data.clinicalRecommendations.alternativeTrials}</p>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            resultsContent.innerHTML = html;
        }

        function displayBasicResults(data, resultsSection, overallEligibility, resultsContent) {
            // Set overall eligibility
            overallEligibility.textContent = data.overallEligibility.replace('-', ' ').toUpperCase();
            overallEligibility.className = `eligibility-badge ${data.overallEligibility}`;

            // Build results HTML
            let html = `
                <div style="margin-bottom: 20px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 10px;">
                    <strong>Patient ID:</strong> ${data.patientId}<br>
                    <strong>Assessment Time:</strong> ${new Date(data.timestamp).toLocaleString()}<br>
                    ${data.nctNumber ? `<strong>NCT Number:</strong> ${data.nctNumber}<br>` : ''}
                    ${data.trialTitle ? `<strong>Trial:</strong> ${data.trialTitle}<br>` : ''}
                    <strong>Evaluation Type:</strong> Basic Criterion Analysis
                </div>
            `;

            data.results.forEach(result => {
                const statusClass = result.status.replace('-', '-');
                html += `
                    <div class="criterion-result ${statusClass}">
                        <div class="criterion-header">
                            <div>
                                <div class="criterion-type">${result.type}</div>
                                <strong>${result.criterion}</strong>
                            </div>
                            <div class="status-badge status-${statusClass}">
                                ${result.status.replace('-', ' ').toUpperCase()}
                            </div>
                        </div>
                        <p style="margin: 10px 0; color: #666;">${result.reasoning}</p>
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 10px;">
                            <small style="color: #86868b;">Confidence: ${Math.round(result.confidence * 100)}%</small>
                            <div class="confidence-bar" style="width: 100px;">
                                <div class="confidence-fill" style="width: ${result.confidence * 100}%;"></div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsContent.innerHTML = html;
        }

        // Auto-format NCT number as user types
        document.addEventListener('DOMContentLoaded', function() {
            const nctInput = document.getElementById('nctNumber');
            const medicalRecord = document.getElementById('medicalRecord');
            
            // Check for query parameters and pre-populate
            loadFromQueryParameters();
            
            // NCT input formatting and shortcuts
            nctInput.addEventListener('input', function() {
                let value = this.value.toUpperCase().replace(/[^0-9NCT]/g, '');
                if (value.length > 0 && !value.startsWith('NCT')) {
                    if (value.match(/^\d/)) {
                        value = 'NCT' + value;
                    }
                }
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }
                this.value = value;
            });

            // Allow Enter key to load trial data
            nctInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadTrialData();
                }
            });

            // Global keyboard shortcuts for research coordinators
            document.addEventListener('keydown', function(e) {
                // Cmd/Ctrl + Enter: Evaluate eligibility
                if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                    e.preventDefault();
                    evaluateEligibility();
                }
                
                // Cmd/Ctrl + 1: Switch to NCT lookup tab
                if ((e.metaKey || e.ctrlKey) && e.key === '1') {
                    e.preventDefault();
                    switchTab('nct-lookup');
                }
                
                // Cmd/Ctrl + 2: Switch to manual entry tab
                if ((e.metaKey || e.ctrlKey) && e.key === '2') {
                    e.preventDefault();
                    switchTab('manual-entry');
                }
                
                // Escape: Clear results
                if (e.key === 'Escape') {
                    const results = document.getElementById('results');
                    if (results.style.display !== 'none') {
                        results.style.display = 'none';
                    }
                }
            });

            // Auto-save draft functionality for research coordinators
            let autoSaveTimer;
            function autoSaveDraft() {
                const draft = {
                    medicalRecord: medicalRecord.value,
                    nctNumber: nctInput.value,
                    mode: currentMode,
                    timestamp: Date.now()
                };
                localStorage.setItem('clinical-trial-matcher-draft', JSON.stringify(draft));
            }

            function loadDraft() {
                const saved = localStorage.getItem('clinical-trial-matcher-draft');
                if (saved) {
                    try {
                        const draft = JSON.parse(saved);
                        // Load draft if it's less than 24 hours old
                        if (Date.now() - draft.timestamp < 24 * 60 * 60 * 1000) {
                            if (draft.medicalRecord) medicalRecord.value = draft.medicalRecord;
                            if (draft.nctNumber) nctInput.value = draft.nctNumber;
                            if (draft.mode) switchTab(draft.mode);
                        }
                    } catch (e) {
                        console.warn('Could not load draft:', e);
                    }
                }
            }

            // Auto-save on input changes
            [medicalRecord, nctInput].forEach(input => {
                input.addEventListener('input', function() {
                    clearTimeout(autoSaveTimer);
                    autoSaveTimer = setTimeout(autoSaveDraft, 1000);
                });
            });

            // Load draft on page load (only if no query parameters)
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.has('session') && !urlParams.has('nct') && !urlParams.has('medicalRecord')) {
                loadDraft();
            }

            // Add keyboard shortcut hints
            const shortcutHints = document.createElement('div');
            shortcutHints.innerHTML = `
                <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 8px 12px; border-radius: 8px; font-size: 11px; z-index: 1000; opacity: 0; transition: opacity 0.3s;">
                    <div><kbd>âŒ˜/Ctrl + Enter</kbd> Evaluate</div>
                    <div><kbd>âŒ˜/Ctrl + 1/2</kbd> Switch tabs</div>
                    <div><kbd>Esc</kbd> Clear results</div>
                </div>
            `;
            document.body.appendChild(shortcutHints);

            // Show shortcuts on focus
            let shortcutTimeout;
            document.addEventListener('focusin', function() {
                clearTimeout(shortcutTimeout);
                shortcutHints.firstElementChild.style.opacity = '0.7';
                shortcutTimeout = setTimeout(() => {
                    shortcutHints.firstElementChild.style.opacity = '0';
                }, 3000);
            });

            // Query parameter and session loading functionality
            async function loadFromQueryParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                
                // Check for session-based loading first
                if (urlParams.has('session')) {
                    await loadFromSession(urlParams.get('session'));
                    return;
                }
                
                // Check for direct parameter loading
                const nctParam = urlParams.get('nct');
                const medicalRecordParam = urlParams.get('medicalRecord');
                const returnUrlParam = urlParams.get('returnUrl');
                
                if (nctParam || medicalRecordParam) {
                    // Store return URL if provided
                    if (returnUrlParam) {
                        sessionStorage.setItem('returnUrl', returnUrlParam);
                        showReturnButton(returnUrlParam);
                    }
                    
                    // Pre-populate from direct parameters
                    if (medicalRecordParam) {
                        document.getElementById('medicalRecord').value = decodeURIComponent(medicalRecordParam);
                    }
                    
                    if (nctParam) {
                        document.getElementById('nctNumber').value = nctParam.toUpperCase();
                        switchTab('nct-lookup');
                        // Auto-load trial data
                        setTimeout(() => loadTrialData(), 100);
                    }
                    
                    // Clear URL parameters after loading (for cleaner URLs)
                    if (window.history && window.history.replaceState) {
                        const cleanUrl = window.location.pathname;
                        window.history.replaceState({}, document.title, cleanUrl);
                    }
                }
            }
            
            async function loadFromSession(sessionId) {
                try {
                    const response = await fetch(`/charm/apps/clinical-trial-matcher/session/${sessionId}`);
                    
                    if (!response.ok) {
                        if (response.status === 404 || response.status === 410) {
                            showSessionExpiredMessage();
                            return;
                        }
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const sessionData = await response.json();
                    
                    // Pre-populate the interface
                    if (sessionData.medicalRecord) {
                        document.getElementById('medicalRecord').value = sessionData.medicalRecord;
                    }
                    
                    if (sessionData.nctNumber) {
                        document.getElementById('nctNumber').value = sessionData.nctNumber;
                        switchTab('nct-lookup');
                        
                        // Display trial info if available
                        if (sessionData.trialInfo) {
                            displayTrialInfoFromSession(sessionData.trialInfo);
                        } else {
                            // Load trial data from NCT
                            setTimeout(() => loadTrialData(), 100);
                        }
                    } else if (sessionData.trialCriteria) {
                        // Switch to manual entry and populate criteria
                        switchTab('manual-entry');
                        populateManualCriteria(sessionData.trialCriteria);
                    }
                    
                    // Store session info for later use
                    sessionStorage.setItem('currentSessionId', sessionId);
                    if (sessionData.returnUrl) {
                        sessionStorage.setItem('returnUrl', sessionData.returnUrl);
                        showReturnButton(sessionData.returnUrl);
                    }
                    
                    // Show session info
                    showSessionInfo(sessionData.metadata);
                    
                    // Clear URL parameters after loading
                    if (window.history && window.history.replaceState) {
                        const cleanUrl = window.location.pathname;
                        window.history.replaceState({}, document.title, cleanUrl);
                    }
                    
                } catch (error) {
                    console.error('Error loading session:', error);
                    showSessionErrorMessage(error.message);
                }
            }
            
            function displayTrialInfoFromSession(trialInfo) {
                const trialInfoSection = document.getElementById('trial-info');
                const trialDetails = document.getElementById('trial-details');
                
                let html = `
                    <div class="trial-detail-item">
                        <span class="trial-detail-label">NCT Number:</span>
                        <span class="trial-detail-value">${trialInfo.nctNumber}</span>
                    </div>
                    <div class="trial-detail-item">
                        <span class="trial-detail-label">Title:</span>
                        <span class="trial-detail-value">${trialInfo.title}</span>
                    </div>
                    <div class="trial-detail-item">
                        <span class="trial-detail-label">Condition:</span>
                        <span class="trial-detail-value">${trialInfo.condition || 'Not specified'}</span>
                    </div>
                    <div class="trial-detail-item">
                        <span class="trial-detail-label">Phase:</span>
                        <span class="trial-detail-value">${trialInfo.phase || 'Not specified'}</span>
                    </div>
                    <div class="trial-detail-item">
                        <span class="trial-detail-label">Status:</span>
                        <span class="trial-detail-value">${trialInfo.status}</span>
                    </div>
                    <div class="trial-detail-item">
                        <span class="trial-detail-label">Age Range:</span>
                        <span class="trial-detail-value">${trialInfo.ageRange}</span>
                    </div>
                    <div class="trial-detail-item">
                        <span class="trial-detail-label">Gender:</span>
                        <span class="trial-detail-value">${trialInfo.gender}</span>
                    </div>
                `;
                
                trialDetails.innerHTML = html;
                trialInfoSection.style.display = 'block';
            }
            
            function populateManualCriteria(trialCriteria) {
                // Clear existing criteria
                document.getElementById('inclusionCriteria').innerHTML = '';
                document.getElementById('exclusionCriteria').innerHTML = '';
                
                // Populate inclusion criteria
                if (trialCriteria.inclusionCriteria) {
                    trialCriteria.inclusionCriteria.forEach(criterion => {
                        addCriterionWithText('inclusionCriteria', criterion);
                    });
                }
                
                // Populate exclusion criteria
                if (trialCriteria.exclusionCriteria) {
                    trialCriteria.exclusionCriteria.forEach(criterion => {
                        addCriterionWithText('exclusionCriteria', criterion);
                    });
                }
            }
            
            function addCriterionWithText(listId, text) {
                const list = document.getElementById(listId);
                const li = document.createElement('li');
                li.className = 'criteria-item';
                li.innerHTML = `
                    <input type="text" value="${text}" />
                    <button class="btn btn-danger btn-small" onclick="removeCriterion(this)">Remove</button>
                `;
                list.appendChild(li);
            }
            
            function showReturnButton(returnUrl) {
                const header = document.querySelector('.header');
                const returnBtn = document.createElement('div');
                returnBtn.innerHTML = `
                    <button class="btn btn-secondary" onclick="returnToSource()" style="margin-top: 10px;">
                        â† Return to Source System
                    </button>
                `;
                header.appendChild(returnBtn);
            }
            
            function returnToSource() {
                const returnUrl = sessionStorage.getItem('returnUrl');
                if (returnUrl) {
                    window.location.href = returnUrl;
                }
            }
            
            function showSessionInfo(metadata) {
                const container = document.querySelector('.container');
                const sessionInfo = document.createElement('div');
                sessionInfo.id = 'session-info';
                sessionInfo.innerHTML = `
                    <div style="background: rgba(0, 122, 255, 0.1); border: 1px solid rgba(0, 122, 255, 0.3); border-radius: 8px; padding: 10px; margin-bottom: 20px; font-size: 0.9rem;">
                        <strong>ðŸ“‹ Pre-populated Session Active</strong><br>
                        Session expires: ${new Date(metadata.expiresAt).toLocaleString()}<br>
                        Time remaining: ${Math.floor(metadata.timeRemaining / (1000 * 60 * 60))} hours
                    </div>
                `;
                container.insertBefore(sessionInfo, container.firstChild);
            }
            
            function showSessionExpiredMessage() {
                const container = document.querySelector('.container');
                const expiredMsg = document.createElement('div');
                expiredMsg.innerHTML = `
                    <div style="background: #fadbd8; border: 1px solid #e74c3c; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #c0392b;">
                        <strong>âš ï¸ Session Expired</strong><br>
                        The pre-populated session has expired or was not found. You can still use the interface manually.
                    </div>
                `;
                container.insertBefore(expiredMsg, container.firstChild);
            }
            
            function showSessionErrorMessage(error) {
                const container = document.querySelector('.container');
                const errorMsg = document.createElement('div');
                errorMsg.innerHTML = `
                    <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #856404;">
                        <strong>âš ï¸ Session Loading Error</strong><br>
                        ${error}. You can still use the interface manually.
                    </div>
                `;
                container.insertBefore(errorMsg, container.firstChild);
            }
        });
    </script>
